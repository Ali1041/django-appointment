<!DOCTYPE html>
<html>
<head>
    <title>Cricket Net Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="flex gap-10 justify-center items-center">
            <div class="">
                <h1 class="text-2xl font-bold">Cricket Net Booking</h1>
            </div>
            <div>
                <a href="/bookings">Home</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8 px-4">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
