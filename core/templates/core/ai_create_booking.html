{% extends 'core/base.html' %}

{% block title %}AI Create Booking{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="p-6 md:p-8 text-center">
                <i class="fas fa-robot text-5xl text-indigo-500 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">AI-Powered Booking</h1>
                <p class="text-gray-600 mb-6">Describe the booking in plain English, and our AI will handle the rest.</p>
            </div>
            <div class="p-6 md:p-8 bg-gray-50">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="text" class="block text-sm font-medium text-gray-700 mb-2">Booking Details</label>
                        <textarea class="w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" id="text" name="text" rows="10" placeholder="e.g., 'Book a court for John Doe from 5pm to 7pm at 500 per hour.'">Booking
Name: 
Phone:
time:
rate:
advance:
pitch</textarea>
                    </div>
                    <div class="flex justify-end">
                        <button class="btn-primary font-semibold py-2 px-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 flex items-center" type="submit">
                            <i class="fas fa-magic mr-2"></i> Create Booking
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
