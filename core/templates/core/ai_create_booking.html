{% extends 'core/base.html' %}

{% block title %}AI Create Booking{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">AI-Powered Booking Creation</h2>
    <p class="text-gray-600 mb-6 text-center">Enter the booking details in any format, and the AI will parse them.</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="text" class="block text-gray-700 font-bold mb-2">Booking Details</label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="text" name="text" rows="12" placeholder="e.g., 'Book a court for John Doe from 5pm to 7pm at 500 per hour.'">
Booking
Name: 
Phone:
time:
rate:
advance:
pitch</textarea>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Create Booking
            </button>
        </div>
    </form>
</div>
{% endblock %}
