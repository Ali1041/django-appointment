{% extends 'core/base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold">My Bookings</h2>
        <a href="{% url 'create_booking' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">New Booking</a>
    </div>
    
    <!-- Filter Form -->
    <form method="get" class="mb-6 grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
            <label for="pitch" class="block text-sm font-medium text-gray-700">Pitch</label>
            <select name="pitch" id="pitch" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="">All Pitches</option>
                {% for net in cricket_nets %}
                <option value="{{ net.id }}" {% if selected_pitch|stringformat:"s" == net.id|stringformat:"s" %}selected{% endif %}>
                    {{ net.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div>
            <label for="day" class="block text-sm font-medium text-gray-700">Day</label>
            <select name="day" id="day" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="">All Days</option>
                {% for day_value, day_name in day_choices %}
                <option value="{{ day_value }}" {% if selected_day|stringformat:"s" == day_value|stringformat:"s" %}selected{% endif %}>
                    {{ day_name }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div>
            <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
            <input type="date" name="date" id="date" value="{{ selected_date|default:'' }}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        
        <div class="flex items-end">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Apply Filters
            </button>
            {% if request.GET %}
            <a href="{% url 'booking_list' %}" class="ml-2 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Clear
            </a>
            {% endif %}
        </div>
    </form>

    <!-- Rest of the existing table code remains the same -->
    <div class="overflow-x-auto">
        <!-- Your existing table code -->
    </div>

    <!-- Modify pagination links to preserve filters -->
    {% if bookings.paginator.num_pages > 1 %}
    <div class="mt-6 flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6">
        <div class="flex flex-1 justify-between sm:hidden">
            {% if bookings.has_previous %}
            <a href="?page={{ bookings.previous_page_number }}{% if selected_pitch %}&pitch={{ selected_pitch }}{% endif %}{% if selected_day %}&day={{ selected_day }}{% endif %}{% if selected_date %}&date={{ selected_date }}{% endif %}" 
               class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
                Previous
            </a>
            {% endif %}
            {% if bookings.has_next %}
            <a href="?page={{ bookings.next_page_number }}{% if selected_pitch %}&pitch={{ selected_pitch }}{% endif %}{% if selected_day %}&day={{ selected_day }}{% endif %}{% if selected_date %}&date={{ selected_date }}{% endif %}" 
               class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
                Next
            </a>
            {% endif %}
        </div>
        <!-- Rest of the pagination code remains the same -->
    </div>
    {% endif %}
</div>
{% endblock %}
