{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6">
    <h2 class="text-xl font-bold mb-6">Create New Booking</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Cricket Net</label>
            <select name="court" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                {% for net in courts %}
                    <option value="{{ net.id }}">{{ net.name }} - ${{ net.hourly_rate }}/hr (Peak: ${{ net.peak_hour_rate }}/hr)</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Date</label>
            <input type="date" name="date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Start Time</label>
                <input type="time" name="start_time" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">End Time</label>
                <input type="time" name="end_time" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Payment Method</label>
            <select name="payment_method" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="CASH">Cash</option>
                <option value="ONLINE">Online</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Advance Payment</label>
            <input type="number" name="advance_payment" step="0.01" min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Advance Payment Method</label>
            <select name="advance_payment_method" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="">None</option>
                <option value="CASH">Cash</option>
                <option value="ONLINE">Online</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Note</label>
            <textarea name="note" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{% url 'booking_list' %}" class="bg-gray-100 text-gray-700 px-4 py-2 rounded hover:bg-gray-200">Cancel</a>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Booking</button>
        </div>
    </form>
</div>
{% endblock %}
