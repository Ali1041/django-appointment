{% extends 'core/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="p-6 md:p-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Booking</h1>
                <form method="post" class="space-y-6">
                    {% include 'core/form_template.html' with form_instance=booking %}
                    <div class="flex justify-end space-x-4 pt-6 border-t mt-6">
                        <a href="{% url 'booking_list' %}" class="bg-gray-200 text-gray-700 font-semibold px-6 py-2 rounded-lg shadow-md hover:bg-gray-300 transition-colors duration-300">Cancel</a>
                        <button type="submit" class="btn-primary font-semibold px-6 py-2 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">Update Booking</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
