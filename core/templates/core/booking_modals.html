<!-- Booking Details Modal -->
<div id="bookingModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden flex items-center justify-center z-50" onclick="closeModal()">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl mx-4" onclick="event.stopPropagation();">
        <div class="flex justify-between items-center p-6 border-b">
            <h3 class="text-2xl font-bold text-gray-800">Booking Details</h3>
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors duration-300">
                <i class="fas fa-times text-2xl"></i>
            </button>
        </div>
        <div id="bookingDetails" class="p-6">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden flex items-center justify-center z-50" onclick="closeDeleteModal()">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 text-center p-8" onclick="event.stopPropagation();">
        <i class="fas fa-exclamation-triangle text-5xl text-red-500 mb-4"></i>
        <h3 class="text-2xl font-bold text-gray-800 mb-2">Confirm Deletion</h3>
        <p class="text-gray-600 mb-6">Are you sure you want to delete this booking? This action cannot be undone.</p>
        <div class="flex justify-center gap-4">
            <button onclick="closeDeleteModal()" class="bg-gray-200 text-gray-700 font-semibold px-6 py-2 rounded-lg shadow-md hover:bg-gray-300 transition-colors duration-300">
                Cancel
            </button>
            <a id="confirmDeleteButton" href="#" class="btn-secondary font-semibold px-6 py-2 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                Confirm Delete
            </a>
        </div>
    </div>
</div>
